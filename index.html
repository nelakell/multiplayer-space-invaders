<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="window-wrapper">
    <header>Space Invaders</header>
    <div class="game-wrapper">
        <div id="playerNameForm" class="playerNameForm">
            <input id="playerName" name="playerName" type="text"/>
            <label for="playerName">Player Name:</label>
            <button id="startGame">GO</button>
        </div>
        <div id="game" class="game"></div>
        <div id="endScreen" class="endScreen">
            <label id="playerScore"> Your Score is:</label>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <footer>by FFHS WebT Group 10</footer>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
